<div class="card shadow rounded" style="padding: 30px">
  <div class="row justify-content-lg align-items-center">
    <div class="col">
      <h1>Contratos</h1>  
    </div>  
    <div class="col-md-auto">    
      <form class="form-inline ">
        <div class="row align-items-center mb-1">    
          <div class="col">
            <button type="button" class="btn btn-outline-primary btn-md btn-block" routerLink="/registrar-contrato">Adicionar</button>
          </div>        
          <div class="col">
            <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
          </div>            
        </div>   
      </form> 
    </div>
  </div>
  <hr/>
  <div class="row mt-2" style="padding-top: 10px; height: 650px; overflow-y: scroll; white-space: nowrap;">    
      <div class="col-md-4 mb-4" *ngFor="let contract of _contracts | filter: searchText"> 
        <div class="card text-center shadow rounded">
          <div class="card-body ">
            <h5 class="card-title ">{{contract.name}}</h5>
            <hr/>
            <p class="card-text"><b>detran:</b> {{contract.detran}}</p>
            <p class="card-text"><b>contrato:</b> {{contract.contract}}</p>
            <p class="card-text"><b>status:</b> {{contract.status}}</p>
            <p class="card-text"><b>envio detran:</b> {{contract.stdetran}}</p>
            <p class="card-text"><b>documentos:</b> {{contract.documents}}</p>
            <p class="card-text"><b>registro:</b> {{contract.contractregisterid}}</p>          
          </div>
          <div class="card-footer text-muted">
            <div class="row align-items-center mb-1">    
              <div class="col">
                <button type="button" class="btn btn-primary btn-md btn-block" routerLink="/contratos/" routerLinkActive="active" >Editar</button>
              </div>        
              <div class="col">
                <button type="button" class="btn btn-info btn-md btn-block" routerLink="/contratos/" routerLinkActive="active">Desativar</button>
              </div>            
            </div>         
          </div>
        </div>
      </div>
    </div>
 </div>
