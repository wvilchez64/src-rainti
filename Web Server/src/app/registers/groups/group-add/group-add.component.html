                                            placeholder="Digite o nome do grupo a ser criado"
                                            [class.is-invalid]="planname.invalid && planname.touched" #planname="ngModel" required >
                                            <div class="md-errors-spacer" [hidden]="planname.valid || planname.untouched">
                                                <small  class="text-danger"*ngIf="planname.errors && planname.errors.required">
                                                    nome do grupo obrigat贸rio
                                                </small>
                                            </div>
                                        </div >
                                        <div class="col-md-2 align-items-end">
                                            <label >Status</label>
                                            <div class="onoffswitch">
                                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                                <label class="onoffswitch-label" for="myonoffswitch"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>                    
                                <div class="form-group">                                   
                                    <div class="row">         
                                        <div class="col-md-6"style="padding-top: 10px; " >  
                                            <div class="form-inline border-bottom " style="padding-bottom: 10px;">
                                                <div class="col-md-auto">
                                                    <label >Entidade(s)</label>       
                                                </div>
                                                <div class="col-md-3">
                                                    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchTextDetran" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
                                                </div>                                                    
                                            </div>                                            
                                            <div class="row">
                                                <div class="col"style="padding-top: 10px; height: 350px; overflow: scroll; white-space: nowrap;">
                                                    <div class="btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons"  required>    
                                                        <div class="col" *ngFor="let entities of _entitiesDetran | filter : name: searchTextDetran">
                                                            <label class="btn btn-outline-rainti" >
                                                                <input type="checkbox" name="profileOptions" id="{{entities.name}}.{{entities.id}}" autocomplete="off"> {{ entities.name }}
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                                                                         
                                        
                                        <div class="col-md-6"style="padding-top: 10px; " >  
                                            <div class="form-inline border-bottom" style="padding-bottom: 10px;">
                                                <div class="col-md-4">
                                                    <label >Funcionalidade(s)</label>       
                                                </div>
                                                <div class="col-md-2">
                                                    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchTextDetranFunc" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
                                                </div>                                                    
                                            </div>                                            
                                            <div class="row">
                                                <div class="col"style="padding-top: 10px; height: 350px; overflow: scroll; white-space: nowrap;">
                                                    <div class="btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons"  required>                                                                                
                                                        <div class="col"  *ngFor="let feature of _entitiesDetran | filter : name : searchTextFunc">
                                                            <label class="btn btn-outline-rainti"  >
                                                                <input type="checkbox" name="groupOptions" id="{{ feature.featurename }}.{{ feature.id}}" autocomplete="off"> {{ feature.featurename }}
                                                            </label>
                                                        </div>  
                                                    </div>  
                                                </div>    
                                                
                                            </div>    
                                        </div>         
                                    </div> 
                                </div>  
                                <hr/>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">                   
                                            <button type="submit" (click)="backToUsers()" class="btn btn-info btn-block">Voltar</button>
                                        </div>  
                                        <div class="col-sm-6">                                        
                                            <button type="submit" [disabled]="profileForm.form.invalid" (click)="createGroup()" class="btn btn-rainti btn-block ">Finalizar</button>                
                                        </div>  
                                    </div>                            
                                </div> 
                            </form>
                        </div>
